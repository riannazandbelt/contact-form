<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section>
    <div class="">
      <h1>Send us a sweet little note</h1>

      <form class="" action="index.html" method="post">
        <div class="">
          <label for="name">Name</label>
          <input id="name" type="text" name="" value="" required>
        </div>
        <div class="">
          <label for="email">Your email</label>
          <input id="email" type="email" placeholder="me@me.com" name="" value="" required>
        </div>
        <div class="">
          <label for="subject">Subject</label>
          <select id="subject" class="" name="">
            <option>Get a quote!</option>
            <option>General Question</option>
            <option>Just to talk</option>
          </select>
        </div>
        <div class="">
          <label for="details">What's up?</label>
          <textarea id="details" required></textarea>
        </div>
        <div class="">
          <button type="submit" name="button">Send Message</button>
        </div>
      </form>
    </div>
  </section>


</body>
</html>
